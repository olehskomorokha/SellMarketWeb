<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product page</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="https://kit.fontawesome.com/4879c593b5.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <button id="addProduct-button">Додати оголошення</button>
        <button id="login-button">Логін/Регестрація</button>
        <button id="Home-button">Мій профіль</button>
    </header>
    <header class="header2">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text">
        <button id="findBtn">Пошук</button>
    </header>
    <div class="product-container">
        <!-- Image slider -->
        <div class="slider">
            <div class="img-box">
                <img src="" alt="" class="slider-img"/>
            </div>
            <button class="img-btn prev">Prev</button>
            <button class="img-btn next">Next</button>
        </div>
        
        <!-- Next and Prev Buttons -->
        
    </div>
    <div id="product-title" class="product-title">
        <h1>Контент</h1>
    </div>
    <div id="user-description" class="user-description">
        <h1>qweqwe</h1>
    </div>
    <div id="product-description" class="product-description">
        <h1>Опис</h1>

    </div>


    <script>
        document.getElementById('login-button').addEventListener('click', () => {
             window.location.href = 'registerLogin.html';
        });
    </script>
    <script>
        document.getElementById('Home-button').addEventListener('click', () => {
            window.location.href = 'Home.html';
        });
    </script>
    <script src="../UserLogicJs/checkLogin.js"></script>
    <script src="../imgLoader.js"></script>
    
    <script src="../GetProductJs/getProductInfo.js"></script>
</body>
</html>
