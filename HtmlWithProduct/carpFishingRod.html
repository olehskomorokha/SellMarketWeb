<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="https://kit.fontawesome.com/4879c593b5.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <button id="addProduct-button">Додати оголошення</button>
        <button id="login-button">Логін/Регестрація</button>
        <button id="Home-button">Мій профіль</button>
    </header>
    <header class="header2">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text">
        <button id="findBtn">Пошук</button>
    </header>
    <article class="page-Content">
        <div class="container">
            <aside class="sidebar">
                <div>
                    <h3>Фільтри</h3>
                    <h5>Ціна</h5>
                    <label for="text">від</label>
                    <input type="text" id="inputVid">
                    <label for="text">до</label>
                    <input type="text" id="inputDo">
                    <button id="filter-button"><i class="fa-solid fa-magnifying-glass"></i></button>
                    <br>
                    <label for="text">Сортування: </label>
                    <select name="sorting" id="sortType">
                        <option value="position">По порядку</option>
                        <option value="price">По зростанню ціни</option>
                        <option value="-price">По спаданню ціни</option>
                        <option value="-date_created">По новизні</option>
                    </select>
    
    
                </div>
            </aside>
            <div id="product-list" class="product-grid">
                <!-- Products will be dynamically loaded here -->
            </div>
    </article>
    
        
    </div>
    <script>
        document.getElementById('login-button').addEventListener('click', () => {
             window.location.href = '/HTML/registerLogin.html';
        });
    </script>
    <script>
        document.getElementById('Home-button').addEventListener('click', () => {
            window.location.href = '/HTML/Home.html';
        });
    </script>
    <script src="../UserLogicJs/checkLogin.js"></script>
    <script src="../GetProductJs/loadProduct.js"></script>
    <script src="../GetProductJs/loadProductWithFilter.js"></script>
</body>
</html>
