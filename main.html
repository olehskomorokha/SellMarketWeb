<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <button id="login-button">Login/Register</button>
    </header>
    <div class="container">
        <aside class="sidebar">
            <div>
                <label for="category-id">Enter Category ID:</label>
                <input type="text" id="category-id" placeholder="Category ID">
                <button id="fetch-products">Fetch Products</button>
            </div>
        </aside>
        <main class="content">
            <div id="product-list">
                <!-- Products will be dynamically loaded here -->
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
