<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="mainBar.css">
</head>
<body>
    <header class="header">
        <button id="addProduct-button">Додати оголошення</button>
        <button id="login-button">Логін/Регестрація</button>
        <button id="Home-button">Мій профіль</button>
    </header>
    <header class="header2">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text">
        <button id="findBtn">Пошук</button>
    </header>
    <div class="container">
        <aside class="sidebar">

        </aside>
        <main class="content">
            <div id="product-list">
                <!-- Products will be dynamically loaded here -->
            </div>
        </main>
    </div>
    <script src="main.js"></script>
    <script>
        document.getElementById('login-button').addEventListener('click', () => {
            window.location.href = 'registerLogin.html';
        });
    </script>
    <script>
        document.getElementById('Home-button').addEventListener('click', () => {
            window.location.href = 'Home.html';
        });
    </script>
    <script src="checkLogin.js"></script>
</body>
</html>
