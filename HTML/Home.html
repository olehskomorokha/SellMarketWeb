<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сторінка користувача</title>
    <link rel="stylesheet" href="../home.css">
    <script src="https://kit.fontawesome.com/4879c593b5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header class="header1">
            <h1>Профіль</h1>
            <button id="MainHtml-button" class="logout-button">На головну</button>
            <button id="logout-button" class="logout-button">Вийти</button>
            
        </header>
        <header class="header2">
            <button id="myPost" class="nav-button">Мої оголошення</button>
            <button id="Profile" class="nav-button">Профіль</button>
            <button id="ProfileSettings" class="nav-button">Налаштування</button>
            <button id="Pay" class="nav-button">Оплата</button>
        </header>
        <div class="myPostClass">
            <div id="product-list" class="product-grid">
                <!-- Products will be dynamically loaded here -->
            </div>
        </div>
        <div class="MyProfileClass">
            <div id="MyProfile" class="myProfyleMain">
                <h1>Редагування профілю</h1>
                <h3>Основна інформація</h3>
                
            </div>
            <div class="MainUserInfo" id="MainUserInfo">
                <div class="collapsible">
                    <div class="collapsible-header" onclick="toggleCollapse()"><i class="fa-solid fa-angle-down"></i> Основна інформація</div>
                    <div class="collapsible-content">
                      <p>Це прихований контент, який розкриється при натисканні.</p>
                    </div>
                  </div>
            </div>
        </div>
        
        <div class="MyProfileSettingsClass">
           
        </div>

    </div>
    <script>
        function toggleCollapse() {
        const collapsible = document.querySelector('.collapsible');
        const content = collapsible.querySelector('.collapsible-content');

        if (collapsible.classList.contains('open')) {
            collapsible.classList.remove('open');
            content.style.height = '0';
        } else {
            collapsible.classList.add('open');
            content.style.height = content.scrollHeight + 'px';
        }
}
    </script>
    <script src="../UserFunctionality/getUserInfo.js"></script>
    <script src="../GetProductJs/getUserPosts.js"></script>
    <script src="../HelpersJs/switcher.js"></script>
    <script>
        const token = localStorage.getItem('jwtToken');
        document.getElementById('logout-button').addEventListener('click', function() {
            localStorage.removeItem('jwtToken'); // Remove the JWT token from local storage using the key
            alert('Ви успішно розлогінились'); // Alert the user of successful logout
            window.location.href = '../main2.html'; // Redirect to the login/register page
        });
        document.getElementById("MainHtml-button").addEventListener('click', function(){
            window.location.href = '../main2.html';
        })
    </script>
</body>
</html>
