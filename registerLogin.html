<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In and Sign Up</title>
    <link rel="stylesheet" href="register.css">
    <script src="https://kit.fontawesome.com/4879c593b5.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="regcontent">
    <div class="form-box">
        <h1 id="title">Sign Up</h1>
        <form>
            <div class="input-group">
                <div class="input-field" id="nameField">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="nameInput" placeholder="Name">
                </div>
                <div class="input-field" id="LastnameField">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="lastnameInput" placeholder="Last Name">
                </div>
                <div class="input-field" id="PnodeField">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="phoneInput" placeholder="Phone number">
                </div>
                <div class="input-field" id="NicknameField">
                    <i class="fa-solid fa-lock"></i>
                    <input type="text" id="nicknameInput" placeholder="Nick Name">
                </div>
                <div class="input-field" id="EmailField">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" id="emailInput" placeholder="Email">
                </div>
                <div class="input-field" id="passwordField">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="passwordInput" placeholder="Password">
                </div>
              
                <p>Lost password <a href="#">Click Here!</a></p>
            </div>
            <div class="btn-field">
                <button type="button" id="signupBtn">Sign up</button>
                <button type="button" id="signinBtn" class="disable">Sign in</button>
            </div>
        </form>
    </div>
</div>
<script src="registerLogin.js">
</script>
<script src="registerLogiс.js"></script>
</body>
</html>
