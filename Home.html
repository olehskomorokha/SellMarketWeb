<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сторінка користувача</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Ласкаво просимо, [Ім'я користувача]</h1>
            <button id="logout-button">Вийти</button>
        </header>
        <main>
            <p>Це ваша користувацька сторінка. Тут можна переглядати та редагувати свій профіль.</p>
        </main>
    </div>

    <script>
        const token = localStorage.getItem('jwtToken');
        document.getElementById('logout-button').addEventListener('click', function() {
            localStorage.removeItem('jwtToken'); // Remove the JWT token from local storage using the key
            alert('Ви успішно розлогінились'); // Alert the user of successful logout
            window.location.href = 'main.html'; // Redirect to the login/register page
        });
    </script>
</body>
</html>
