<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <button id="login-button">Login/Register</button>
        <button id="Home-button">HomePage</button>
    </header>
    <div class="container">
        <aside class="sidebar">
            <div>
                <script src="kotushki.js"></script>
            </div>
        </aside>
        <main class="content">
            <div id="product-list">
                <!-- Categories will be dynamically loaded here -->
            </div>
            <div id="detail-list">
                <!-- Category details will be dynamically loaded here -->
            </div>
        </main>
    </div>
    <script>
        
        document.getElementById('login-button').addEventListener('click', () => {
            window.location.href = 'registerLogin.html';
        });
    </script>
    <script src="checkLogin.js"></script>
</body>
</html>
