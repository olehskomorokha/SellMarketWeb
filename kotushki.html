<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .category-box, .detail-box {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 5px;
            text-align: center;
        }
        .category-text, .detail-text {
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header class="header">
        <button id="login-button">Login/Register</button>
    </header>
    <div class="container">
        <aside class="sidebar">
            <div>
                <script src="kotushki.js"></script>
            </div>
        </aside>
        <main class="content">
            <div id="product-list">
                <!-- Categories will be dynamically loaded here -->
            </div>
            <div id="detail-list">
                <!-- Category details will be dynamically loaded here -->
            </div>
        </main>
    </div>
    <script>
        document.getElementById('login-button').addEventListener('click', () => {
            window.location.href = 'registerLogin.html';
        });
    </script>
</body>
</html>
